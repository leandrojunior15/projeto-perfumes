<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Perfumes - Ivanete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Catálogo de Perfumes</h1>
        <h3>Os melhores produtos Natura e O Boticário. </h2>
        <p>Escolha os seus produtos do Catalogo abaixo e confirme no botão ao lado para finalizar o pedido via WhatsApp.</p>
    </header>

    <main>
        <h2>Nossos Produtos</h2>
        <div id="lista-produtos" class="produtos-container">
        
            
        </div>
    </main>

    <aside class="carrinho">
        <h2>Meu Pedido</h2>
        <div id="itens-carrinho">
            <p>Seu carrinho está vazio.</p>
        </div>
        <div class="total-carrinho">
            <strong>Total: R$ <span id="valor-total">0.00</span></strong>
        </div>
        <button id="finalizar-pedido" class="btn-whatsapp">Finalizar Pedido via WhatsApp</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
